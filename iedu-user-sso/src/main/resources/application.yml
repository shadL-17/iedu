eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/

server:
  port: 8001

spring:
  application:
    name: iedu-user-sso
  datasource:
    url: jdbc:mysql://localhost:3306/iedu?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: MySQL
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update